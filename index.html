<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" async></script>
</head>
<body>
    <div class="container">
        <h3>Seja bem-vindo</h3>
        <h6>Estamos muito felizes com seu retorno!</h6>

        <img class="img-avatar" src="imgs/avatar.png" alt="">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Não compartilhe esses dados com ninguém</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Manter conectado</label>
            </div>
            <button type="submit" class="btn btn-primary">Ser feliz</button>
        </form>
    </div>

    <div class="qr-code">
        <img class="img-qrcode" src="imgs/qr-code.png" alt="" width="50px">
        <p>
            <strong>Quer mais agilidade em sua sessão?</strong>
            <br>
            Não perca tempo, escaneie o código ao <span id="txt-pos">lado e seja rápido como um raio!</span>
        </p>
    </div>
</body>
</html>
